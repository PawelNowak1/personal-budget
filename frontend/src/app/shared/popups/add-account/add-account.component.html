<dx-popup
  [width]="600"
  [height]="450"
  [showTitle]="true"
  [title]="formatMessage('Add account', null)"
  [dragEnabled]="true"
  [closeOnOutsideClick]="false"
  [(visible)]="visible">
  <div *dxTemplate="let data of 'content'">
      <dx-validation-group #validationGroup>
      <div class="dx-field">
        <div class="dx-field-label big-font">{{formatMessage('Type name of account', null)}}</div>
        <div class="dx-field-value">
          <dx-text-box [placeholder]="formatMessage('Account name', null)" [(value)]="accountData.name">
            <dx-validator>
              <dxi-validation-rule type="required"></dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>
      </div>

      <div class="dx-field">
          <div class="dx-field-label big-font">{{formatMessage('Choose type', null)}}</div>
          <div class="dx-field-value">
            <dx-select-box [dataSource]="accountTypes"
                           [(value)]="accountData.type"
                           displayExpr="typeName"
                           valueExpr="id">
              <dx-validator>
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dx-validator>
            </dx-select-box>
          </div>
      </div>
      <div class="dx-field">
        <div class="dx-field-label big-font">{{formatMessage('Balance', null)}}</div>
        <dx-number-box format="#0.## " class="dx-field-value" [(value)]="accountData.amount">
          <dx-validator>
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dx-validator>
        </dx-number-box>
      </div>
      <div class="dx-field">
        <div class="dx-field-label big-font">{{formatMessage('Currency', null)}}</div>
        <div class="dx-field-value">
          <dx-select-box [dataSource]="currency" [(value)]="accountData.currency">
            <dx-validator>
              <dxi-validation-rule type="required"></dxi-validation-rule>
            </dx-validator>
          </dx-select-box>
        </div>
      </div>
      <div class="dx-field">
        <div class="dx-field-label big-font">{{formatMessage('Active', null)}}</div>
          <dx-switch [(value)]="accountData.active"></dx-switch>
      </div>
    </dx-validation-group>
  </div>

  <dxi-toolbar-item
    widget="dxButton"
    location="after"
    toolbar="bottom"
    [options]="{
            text: 'Ok',
            onClick: submit
        }">
  </dxi-toolbar-item>
</dx-popup>
