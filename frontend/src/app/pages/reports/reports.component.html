<dx-chart id="operations-chart">
  <dxo-common-series-settings type="bar"></dxo-common-series-settings>
  <dxo-size [height]="320"></dxo-size>
  <dxo-adaptive-layout [width]="450"></dxo-adaptive-layout>
  <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip"></dxo-tooltip>
</dx-chart>
<dx-pivot-grid id="reportPivotGrid"
               [allowFiltering]="true"
               [allowSortingBySummary]="true"
               [allowSorting]="true"
               [allowExpandAll]="true"
               [height]="440"
               [showBorders]="true"
               [dataSource]="dataSource">
  <dxo-field-chooser [enabled]="true"></dxo-field-chooser>
  <dxo-field-panel
    [showDataFields]="true"
    [showRowFields]="true"
    [showColumnFields]="true"
    [showFilterFields]="false"
    [allowFieldDragging]="true"
    [visible]="true">
  </dxo-field-panel>

</dx-pivot-grid>
