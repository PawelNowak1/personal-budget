<app-header
  class="layout-header"
  [menuToggleEnabled]="true"
  (menuToggle)="menuOpened = !menuOpened;">
</app-header>

<dx-drawer
  [(opened)]="menuOpened"
  [closeOnOutsideClick]="false"
  template="panel"
  openedStateMode="shrink"
  position="before">
  <div class="navigation-bar"
       *dxTemplate="let dataMenu of 'panel'">
    <div class="menu-container">
      <dx-tree-view
        [items]="items"
        keyExpr="path"
        selectionMode="single"
        [focusStateEnabled]="false"
        (onItemClick)="changeNavigation($event)"
        expandEvent="click"
        width="100%">
      </dx-tree-view>
    </div>
  </div>
  <div class="container">
    <dx-scroll-view class="layout-body">
      <div class="content">
        <ng-content></ng-content>
      </div>
    </dx-scroll-view>
  </div>
</dx-drawer>
